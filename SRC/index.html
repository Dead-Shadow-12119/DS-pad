<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DSpad</title>
 
        <link rel="stylesheet" href="style.css" />
 
    </head>
    <body>
        <h2>A simple text editor made by Dead Shadow .</h2>
        <div>
            <button id="btnBold" >  <img src="img/bold-text.png" id="img"></button>
            <button id="btnItalic" > <img src="img/italic.jpg" id="img"></button>
            <button id="btnUnderline" > <img src="img/underline.webp" id="img"></button>
            <button id="btnStrike" > <img src="img/strikethrough.png" id="img"></button>
            <button id="btnSubscript" > <img src="img/subscript.webp" id="img"></button>
            <button id="btnSuperscript" > <img src="img/superscript.webp" id="img"></button>
        </div>
        <div>
            <button id="btnCenter" >  <img src="img/align_center.png" id="img"></button>
            <button id="btnRight" > <img src="img/align_right.webp" id="img"></button>
            <button id="btnLeft" > <img src="img/align_left.png" id="img"></button>
            <button id="btnIndent" > <img src="img/right.png" id="rimg"></button>
            <button id="btnOutdent" > <img   src="img/right.png" id="img" ></button>
        </div>
     <center>   <div id="editor" contenteditable="true" spellcheck="false" >
     	Start writing here !
        </div>
        </center>
 
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
